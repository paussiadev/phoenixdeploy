<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHOENIX - Login</title>
    <style>
        .img-container {
            text-align: center;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    {% load form_filters %}
    {% load static %}
</head>
<body>

    <div class="container">
        <div class="mx-auto p-2" style="width: 700px;">
            <h1>Login</h1>
            <hr>
            
            {% if form.errors %}
                <p style="color:red;"><strong>Nome de usuário ou senha inválidos.</strong></p>
            {% endif %}
            
            <form method="post">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label for="id_username" class="form-label">Usuário:</label>
                    {{ form.username|add_class:"form-control" }}
                </div>
                <div class="mb-3">
                    <label for="id_password" class="form-label">Senha:</label>
                    {{ form.password|add_class:"form-control" }}
                </div>
                
                <button type="submit" class="btn btn-outline-dark"><strong>Entrar</strong></button>
            </form>

            {% comment %}
            <div class="mx-auto p-2 mt-3">
                <img src="{% static 'imagens/logo.png' %}" alt="Phoenix">
            </div>
            {% endcomment %}

            <div class="img-container">
                <img src="{% static 'imagens/logo.png' %}" alt="Phoenix">
            </div>
            
        </div>
    </div> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
